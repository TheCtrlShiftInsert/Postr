<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Postr - Sign Event</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #6366f1;
    }

    .header h1 {
      font-size: 20px;
      color: #6366f1;
      margin-bottom: 5px;
    }

    .header .domain {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    .warning {
      background-color: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    .warning-title {
      font-weight: 600;
      color: #92400e;
      margin-bottom: 5px;
    }

    .warning-text {
      color: #92400e;
    }

    .event-preview {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .event-field {
      margin-bottom: 10px;
    }

    .event-field:last-child {
      margin-bottom: 0;
    }

    .field-label {
      font-size: 12px;
      color: #6b7280;
      font-weight: 500;
      margin-bottom: 3px;
      text-transform: uppercase;
    }

    .field-value {
      font-size: 13px;
      color: #1f2937;
      word-break: break-all;
    }

    .field-value.content {
      max-height: 100px;
      overflow-y: auto;
      background-color: #f3f4f6;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }

    .permission-section {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .permission-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .permission-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
      background-color: white;
      cursor: pointer;
    }

    .permission-select:focus {
      outline: none;
      border-color: #6366f1;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-reject {
      background-color: #ef4444;
      color: white;
    }

    .btn-approve {
      background-color: #6366f1;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .error {
      background-color: #fee2e2;
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      color: #991b1b;
    }

    .error-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Loading...</div>
  </div>

  <script src="../shared/nostr-tools.js"></script>
  <script src="../shared/storage.js"></script>
  <script src="../shared/nip07-signer.js"></script>
  <script src="sign-dialog.js"></script>
</body>
</html>
